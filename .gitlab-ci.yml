 variables: 
   IMAGE_NAME: fasibio/funk_agent
   SONAR_NAME: fasibio_funk_agent_
   SONAR_HOST: https://sonar.server2.fasibio.de

 
 test:
  stage: test
  only:
    - /^([0-9]{0,3})\.([0-9]{0,3})\.([0-9]{0,3})$/
    - /^rc_([0-9]{0,3})\.([0-9]{0,3})\.([0-9]{0,3}).*/
    - master
  tags: 
    - dockerfasibio
  image: golang:1.12.8
  script:
   - go test ./... -mod=vendor -short -coverprofile=cov.out
   - go tool cover -func cov.out  
  coverage: /^total:\t+\(statements\)\t+(\d+\.\d+)%/
  artifacts: 
   paths: 
     - ./cov.out
 
 uploadSonarqube: 
    image: ciricihq/gitlab-sonar-scanner
    stage: sonarqube
    script:
      - sonar-scanner -Dsonar.projectKey=${SONAR_NAME}${CI_COMMIT_REF_NAME} -Dsonar.sources=. -Dsonar.host.url=${SONAR_HOST} -Dsonar.login=$sonarqubelogin
    only: 
      - /^([0-9]{0,3})\.([0-9]{0,3})\.([0-9]{0,3})$/
      - /^rc_([0-9]{0,3})\.([0-9]{0,3})\.([0-9]{0,3}).*/
      - master
    tags:
      - dockerfasibio
    artifacts: 
      paths: 
        - ./cov.out

 buildBin: 
    stage: buildBin
    only:
      - /^([0-9]{0,3})\.([0-9]{0,3})\.([0-9]{0,3})$/
      - /^rc_([0-9]{0,3})\.([0-9]{0,3})\.([0-9]{0,3}).*/
      - master
    tags:
      - dockerfasibio
    image: golang:1.12.8-alpine3.9
    script: 
      - apk add make
      - GO111MODULE=on CGO_ENABLED=0 GOOS=linux go build -mod vendor -a -installsuffix cgo -o funk_agent .
    cache:
      paths:
        - funk_agent


 buildImageTag: 
    stage: buildImage
    only:
      - /^([0-9]{0,3})\.([0-9]{0,3})\.([0-9]{0,3})$/
      - /^rc_([0-9]{0,3})\.([0-9]{0,3})\.([0-9]{0,3}).*/
    tags:
      - dockerfasibio
    image: docker
    cache:
      paths:
        - funk_agent
    script: 
     - docker build --build-arg buildNumber=${CI_PIPELINE_IID} -t ${IMAGE_NAME}:${CI_COMMIT_REF_NAME} .

 publishTag: 
   stage: publish
   image: docker
   only:
     - /^([0-9]{0,3})\.([0-9]{0,3})\.([0-9]{0,3})$/
     - /^rc_([0-9]{0,3})\.([0-9]{0,3})\.([0-9]{0,3}).*/
   tags:
     - dockerfasibio
   script: 
     - docker login -u ${dockerhubuser} -p ${dockerhubpassword}
     - ocker push ${IMAGE_NAME}:${CI_COMMIT_REF_NAME}


 buildImageMaster: 
    stage: buildImage
    only:
      - master
    tags:
      - dockerfasibio
    image: docker
    cache:
      paths:
        - funk_agent
    script: 
     - docker build --build-arg buildNumber=${CI_PIPELINE_IID} -t ${IMAGE_NAME}:latest .

 publishMaster: 
   stage: publish
   image: docker
   only:
     - master
   tags:
     - dockerfasibio
   script: 
     - docker login -u ${dockerhubuser} -p ${dockerhubpassword}
     - ocker push ${IMAGE_NAME}:latest


 stages:
   - test
   - sonarqube
   - buildBin
   - buildImage
   - publish
